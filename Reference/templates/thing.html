<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the container for your images */
        .image-container {
            width: 100%; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            top:20%;
            overflow: hidden;
            position: relative;
            background-color: #606060;
        }

        /* Define the individual images */
        .moving-image-sr {
            position: absolute;
            height: 25%;
            left: -50%; /* Start off-screen to the left */
            animation: slideRight var(--speed) linear infinite; /* Adjust duration and timing function */
            border-radius: 15px;
            animation-delay: -7s;
            
            filter: grayscale(100%) brightness(150%) blur(3px);

        }

        .moving-image-sl {
            position: absolute;
            height: 25%;
            right: -50%; /* Start off-screen to the right */
            animation: slideLeft var(--speed) linear infinite; /* Adjust duration and timing function */
            border-radius: 15px;
            animation-delay: -7s;
            
            filter: grayscale(100%) brightness(150%) blur(3px);
        }

        .moving-image-br {
            position: absolute;
            height: 45%;
            left: -50%; /* Start off-screen to the left */
            animation: slideRight var(--speed) linear infinite; /* Adjust duration and timing function */
            border-radius: 15px;
            animation-delay: -7s;
           
            filter: grayscale(100%) brightness(150%) blur(3px);

        }

        .moving-image-bl {
            position: absolute;
            height: 45%;
            right: -50%; /* Start off-screen to the right */
            animation: slideLeft var(--speed) linear infinite; /* Adjust duration and timing function */
            border-radius: 15px;
            animation-delay: -7s;
            
            filter: grayscale(100%) brightness(150%) blur(3px);
        }



        /* Keyframe animation to slide images from left to right */
        @keyframes slideRight {
            0% {
                transform: translateX(-700%);
            }
            100% {
                transform: translateX(700%); /* Move the image to the right */
            }
        }

        /* Keyframe animation to slide images from right to left */
        @keyframes slideLeft {
            0% {
                transform: translateX(700%);
            }
            100% {
                transform: translateX(-700%); /* Move the image to the left */
            }
        }

        .logo {
            width: 100%; /* Adjust as needed */
            position: inherit;
            height: 20%;
            background-color: #111628;
            margin: auto;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .lining {
            width: 100%; /* Adjust as needed */
            height: 20px;
            background-image: linear-gradient(to right, #fea84e , #fc6c6d);
            margin: auto;
        }

        .popup {
            opacity: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 2.5%;
            width: 20%;
            height: 80%;
            background-color: #111628;
            animation: fadeInAnimation ease 1s;
            animation-delay: 3.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            z-index: 5;
            border-radius: 20px;
            filter: brightness(5/6);
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }


    </style>
</head>
